<button mat-button class="add-company" (click)="createCompany()">Add Company</button>
<div class="company-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
    </mat-form-field>
  </div>
  
  <div class="company-container mat-elevation-z8">
    <mat-table mat-table #table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Id </mat-header-cell>
        <mat-cell *matCellDef="let company">{{ company.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </mat-header-cell>
        <mat-cell *matCellDef="let company"> <a [routerLink]="['/companies', company.id]">
          {{ company.name }}
      </a></mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="siteAddress">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Company Address </mat-header-cell>
        <mat-cell *matCellDef="let company"> {{company.siteAddress}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="phoneNo">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </mat-header-cell>
        <mat-cell *matCellDef="let company"> {{company.phoneNo}} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="contactPerson">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Contact </mat-header-cell>
        <mat-cell *matCellDef="let company"> {{company.contactPerson}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
        <mat-cell *matCellDef="let company"> {{company.email}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="regDate">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Reg. Date </mat-header-cell>
        <mat-cell *matCellDef="let company"> {{company.regDate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row">
              <button mat-button (click)="editCompanyForm()">Edit</button>
              <button mat-button>Delete</button>
          </mat-cell>
        </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]"
                   [showFirstLastButtons]="true">
    </mat-paginator>
  </div>

  <app-add-company
  *ngIf="showaddCompanyModal"
  [company] = "modalCompany"
  (closeAddCompanyModal) = "closeAddCompanyModal()"
  >

  </app-add-company>
