<div class='panel panel-primary' *ngIf='companyDetail'>
    <div class='panel-heading'>
        {{pageTitle + ': ' + companyDetail.name}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{companyDetail.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Address:</div>
                    <div class='col-md-6'>{{companyDetail.address}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>SiteAddress:</div>
                    <div class='col-md-6'>{{companyDetail.SiteAddress}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>ContactPerson:</div>
                    <div class='col-md-6'>{{companyDetail.contactPerson}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>PhoneNo:</div>
                    <div class='col-md-6'>{{companyDetail.phoneNo}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
